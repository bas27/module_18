{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Интернет-магазин{% endblock %}</title>
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" href="{% static 'catalog/styles.css' %}">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="p-3" style="background-color: #6b20fd">
        <div class="container d-flex align-items-center justify-content-between"></div>
        <!-- Логотип -->
        <div class="d-flex align-items-center">
            <img src="{% static 'catalog/images/logo.png' %}" alt="Логотип магазина" class="me-3" width="50">
            <h1 class="h4 m-0">
                <a href="/" class="text-white text-decoration-none">Интернет-магазин</a>
            </h1>
        </div>

        <!-- Навигация -->
        <nav>
            <a href="/" class="text-white me-3">Главная</a>
            <a href="/products/" class="text-white me-3">Каталог</a>
            <a href="/contact/" class="text-white">Контакты</a>
        </nav>
    </header>

    <!-- Контент страницы -->
    <main class="container my-5">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-light text-center py-3">
        <p>© 2024, Интернет-магазин. Все права защищены.</p>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
