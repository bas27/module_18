{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Каталог товаров</h2>

{% if products %}

    <ul>
        {% for product in products %}
            <li>{{ forloop.counter }}. {{ product.name }} — {{ product.price }} руб.</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Каталог пуст</p>
{% endif %}
{% endblock %}
